<html lang="en">
    <head>

        <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Todo List</title>

    <body>
        <h1>todos</h1>

        <script type="module" src="/main.js"></script>
    </body>
